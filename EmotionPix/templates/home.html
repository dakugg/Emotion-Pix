<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ Emotion Pix</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background: linear-gradient(to right, rgba(8, 0, 24, 0.9), rgba(97, 8, 181, 0.9), rgba(58, 20, 174, 0.9), rgba(43, 8, 57, 0.882));
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 80px;
        }

        #emotionPopup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0;
            display: none;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }
        


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 60px;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(26, 25, 25, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.373);
        }

        .nav-links {
            display: flex;
            gap: 15px;
            /* Spacing between Home & Logout */
        }

        .nav-button {
            font-family: 'Montserrat', sans-serif;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .nav-button:hover {
            color: rgb(145, 139, 139);
        }

        .logo {
            max-width: 150px;
        }

        .logout-button {
            font-family: 'Montserrat', sans-serif;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .logout-button:hover {
            color: rgb(145, 139, 139);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            margin-top: 80px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .container h2 {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: 0.3s;
            /* Delays the effect slightly */
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .movie-container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .movie-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #ffffff;
            opacity: 0;
            animation: fadeInOut 10s infinite;
        }

        /* Keyframes for fade-in and fade-out effect */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }


        }



        /* Movie list grid layout */
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 10px;
        }

        /* Responsive design */
        @media (min-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 768px) {
            .movie-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .movie-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 10px;
            transform: scaleX(-1);
        }

        button {
            background: transparent;
            color: #ffffff;
            padding: 12px 18px;
            border: 2px solid rgba(126, 44, 199, 0.374);
            border-radius: 12px;
            margin: 10px;
            cursor: pointer;

        }

        .search-bar input {
            flex: 1;
            width: 100%;
            padding: 12px 15px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            outline: none;
        }


        .search-bar input:focus {
            border-color: #6108b5;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 0px 10px rgba(97, 8, 181, 0.5);
        }

        #capture-btn {
            background: linear-gradient(45deg, #6108b5, #3a14ae);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border: 2px solid rgba(126, 44, 199, 0.6);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(194, 187, 187, 0.404);
        }

        #capture-btn:hover {
            background: linear-gradient(45deg, #3a14ae, #6108b5);
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(97, 8, 181, 0.6);
        }

        #capture-btn:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #2b0839, #3a14ae);
        }


        #capture-btn:active {
            transform: scale(0.95);
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar input {
            flex: 1;
            width: 100%;
            padding: 12px 15px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #6108b5;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 0px 10px rgba(97, 8, 181, 0.5);
        }

        /* Style for the Search & Voice Search Buttons */
        .search-bar button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect */
        .search-bar button:hover {
            background: rgba(67, 65, 65, 0.3);
            border-color: white;
        }

        /* Active effect (when clicked) */
        .search-bar button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.98);
        }

        /* Ensuring icons are well aligned */
        .search-bar button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar button svg {
            width: 18px;
            height: 18px;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


        .movie-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .movie-list li:hover {
            transform: scale(1.1);
        }

        .movie-list img {
            width: 100%;
            /* Ensures all posters fit within their container */
            height: auto;
            border-radius: 8px;
            /* Optional: rounded corners */
        }


        .movie-details {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .movie-list li:hover img {
            transform: scale(1.1);
        }

        .movie-list li:hover .movie-details {
            opacity: 1;
            transform: translateY(0);
        }

        .explore-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            /* Gradient from pink to red */
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 79, 79, 0.5);
        }

        .explore-button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(255, 79, 79, 0.7);
        }

        .explore-button:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #b30000, #ff1a1a);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="#" id="home-button" class="nav-button">Home</a>
            <a href="{{ url_for('logout') }}" class="nav-button">Logout</a>
        </div>
    </div>

    <div id="emotion-popup"></div>

    <div class="container">
        <video id="video" autoplay></video>
        <br>
        <button id="capture-btn">Capture Face</button>
        <h2>ðŸŽ¥ Explore Movies</h2>
        <div class="search-bar">
            <input type="text" id="search-query" placeholder="Search for movies...">
            <button id="search-btn">Search</button>
            <button id="voice-search-btn" class="mic-button">
                ðŸŽ¤
            </button>

        </div>
    </div> <!-- Close the main container -->

    <div class="movie-container">
        <h2>ðŸŽ¬ Recommended Movies</h2>
        <ul id="movie-list" class="movie-list"></ul>
    </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('capture-btn');
            const movieList = document.getElementById('movie-list');
            const searchInput = document.getElementById('search-query');
            const voiceSearchBtn = document.getElementById('voice-search-btn');
            const emotionPopup = document.getElementById('emotion-popup');

            let detectedEmotion = '';

            // Access user camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing the camera: ", err);
                });

            // Capture face and detect emotion
            captureBtn.addEventListener('click', async () => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(async (blob) => {
                        const formData = new FormData();
                        formData.append('image', blob, 'face.jpg');

                        const response = await fetch('/detect_emotion', { method: 'POST', body: formData });
                        const data = await response.json();

                        if (data.success) {
                            detectedEmotion = data.emotion;
                            showEmotionPopup(detectedEmotion);
                            fetchMovies(detectedEmotion);
                        }
                    });
                } catch (error) {
                    console.error('Error detecting emotion:', error);
                }
            });

            // Show detected emotion prompt
            function showEmotionPopup(emotion) {
                const popup = emotionPopup; // Assuming emotionPopup is defined globally
            
                popup.innerText = `ðŸ˜Š Emotion Detected: ${emotion}`;
                popup.style.opacity = '0'; // Reset before showing
                popup.style.display = 'block';
            
                // Trigger reflow to ensure the opacity reset is acknowledged
                void popup.offsetWidth;
            
                popup.style.transition = 'opacity 0.5s ease';
                popup.style.opacity = '1'; // Fade in
            
                setTimeout(() => {
                    popup.style.opacity = '0'; // Fade out
                    setTimeout(() => {
                        popup.style.display = 'none';
                    }, 500); // Matches transition duration
                }, 2000);
            }
            

            // Fetch movies based on emotion
            async function fetchMovies(emotion) {
                try {
                    const response = await fetch(`/get_movies?emotion=${emotion}`);
                    const data = await response.json();

                    movieList.innerHTML = '';

                    if (data.movies && data.movies.length > 0) {
                        data.movies.forEach(movie => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                        <img src="${movie.primaryImage || 'placeholder.jpg'}" alt="${movie.primaryTitle}">
                        <div class="movie-overlay">
                            <h3>${movie.primaryTitle}</h3>
                            <p>${movie.description || 'No description available.'}</p>
                            ${movie.trailerUrl ? `<a href="${movie.trailerUrl}" target="" class="explore-button">Watch Trailer</a>` : ''}
                        </div>
                    `;
                            movieList.appendChild(li);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching movies:', error);
                }
            }

            // Smooth scroll to top on "Home" button click
            document.getElementById('home-button').addEventListener('click', (event) => {
                event.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Voice search animation
            function startVoiceSearch() {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';
            
                voiceSearchBtn.classList.add('recording'); // Start animation
            
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    searchInput.value = transcript;
                    voiceSearchBtn.classList.remove('recording'); // Stop animation
            
                    // Trigger search after voice input
                    performSearch(transcript); // Replace with your actual search function or form submit
                };
            
                recognition.onerror = () => {
                    voiceSearchBtn.classList.remove('recording'); // Stop animation on error
                };
            
                recognition.start();
            }
            
            voiceSearchBtn.addEventListener('click', startVoiceSearch);
            
        });

        document.getElementById('search-btn').addEventListener('click', async () => {
            const searchQuery = document.getElementById('search-query').value.trim();  
            if (!searchQuery) {
                alert('Please enter a movie name to search!');
                return;
            }
    
            try {
                const response = await fetch(`/search_movie?query=${encodeURIComponent(searchQuery)}`);
                const data = await response.json();
                const movieList = document.getElementById('movie-list');
                movieList.innerHTML = '';
    
                if (data.movies && data.movies.length > 0) {
                    data.movies.forEach(movie => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <img src="${movie.primaryImage || 'placeholder.jpg'}" alt="${movie.primaryTitle}">
                            <h3>${movie.primaryTitle}</h3>
                            <p>${movie.description || 'No description available.'}</p>
                            ${movie.trailerUrl ? `<a href="${movie.trailerUrl}" target="" class="explore-button">Watch Trailer</a>` : ''}
                        `;
                        movieList.appendChild(li);
                    });
                } else {
                    movieList.innerHTML = '<p>No movies found for your search.</p>';
                }
            } catch (error) {
                console.error('Error searching movies:', error);
                alert('An error occurred while searching.');
            }
        });
    </script>
</body>

</html>
